<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Holberton - Web Stack - Bootstrap</title>
  <meta name="description" content="Bootstrap is a free and open-source CSS framework">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="text-white text-center">
  <div class="d-lg-flex">
    <div class="p-1 bg-primary w-100">Primary</div>
    <div class="p-1 bg-success w-100">Success</div>
    <div class="p-1 bg-danger w-100">Danger</div>
    <div class="p-1 bg-warning w-100">Warning</div>
  </div>

  <hr />

  <div class="d-block d-sm-flex">
    <div class="p-1 bg-primary w-100">Primary</div>
    <div class="p-1 bg-success w-100">Success</div>
    <div class="p-1 bg-danger w-100">Danger</div>
    <div class="p-1 bg-warning w-100">Warning</div>
  </div>

  <hr />

  <div class="d-lg-flex">
    <div class="p-1 bg-primary col-lg-2">Primary</div>
    <div class="p-1 bg-success col-lg-4">Success</div>
    <div class="p-1 bg-danger col-lg-6">Danger</div>
  </div>

  <hr />

  <div class="d-flex">
    <div class="p-1 bg-primary w-100 order-xl-0 order-lg-1 order-md-2 order-3">Primary</div>
    <div class="p-1 bg-success w-100 order-xl-1 order-lg-2 order-md-3">Success</div>
    <div class="p-1 bg-danger w-100 order-xl-2 order-lg-3 order-md-0">Danger</div>
    <div class="p-1 bg-warning w-100 order-xl-3 order-lg-0 order-md-1">Warning</div>
  </div>

  <hr />

  <div class="d-md-flex justify-content-between">
    <div class="p-1 bg-primary col-md-2">Primary</div>
    <div class="p-1 bg-success col-md-2">Success</div>
  </div>

  <hr />

  <div class="d-md-flex">
    <div class="p-1 bg-primary col-md-2">Primary</div>
    <div class="p-1 bg-success col-md-2 offset-md-4">Success</div>
    <div class="p-1 bg-danger col-md-2 offset-md-2">Danger</div>
  </div>
</body>

</html>
